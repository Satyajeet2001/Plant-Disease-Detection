{% extends "layout.html" %}

{% block title %}Upload-File{% endblock %}

{% block content %}
<style>
    #sidebarMenu {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  z-index: 100;
  padding-top: 3.5rem;
  overflow-y: auto;
  background-color: #f8f9fa;
  border-right: 1px solid #dee2e6;
}

/* Sidebar links */
.nav-link {
  font-size: 1rem;
  font-weight: 500;
  color: #212529;
  text-decoration: none;
  padding: 0.5rem 1rem;
  display: block;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
}

.nav-link:hover {
  color: #0d6efd;
  background-color: #e9ecef;
  border-radius: 0.25rem;
}

.nav-item {
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
  margin-bottom: 8px;
}


/* Active sidebar link */
.nav-item.active .nav-link {
  color: #fff;
  background-color: #0d6efd;
  border-radius: 0.25rem;
}
</style>
<div class="container-fluid my-5">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="height:100vh;">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('upload')}}">
              Upload Image
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('history')}}">
              View History
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{{url_for('upload')}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="form-control" type="file" name="file">
                    </div><br>
                    <button class="btn btn-success" type="submit" style="margin:auto;display:block;">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div><br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                {% if file_path|length %}
                    <img src="/{{file_path}}" style="margin:auto;display:block;">
                    <p class="text-center">{{file_result}}</p>
                    {% if pestshow != 0 %}
                      <a class="btn btn-success" style="margin:auto;display:block;" href="{{url_for('pestcontrol')}}">Check out for Pest Control</a>
                    {% endif %}
                {% endif %}
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>
  </div>
</div>
{% endblock %}
