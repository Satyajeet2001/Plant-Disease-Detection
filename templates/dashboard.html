{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    #sidebarMenu {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  z-index: 100;
  padding-top: 3.5rem;
  overflow-y: auto;
  background-color: #f8f9fa;
  border-right: 1px solid #dee2e6;
}

/* Sidebar links */
.nav-link {
  font-size: 1rem;
  font-weight: 500;
  color: #212529;
  text-decoration: none;
  padding: 0.5rem 1rem;
  display: block;
  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
}

.nav-link:hover {
  color: #0d6efd;
  background-color: #e9ecef;
  border-radius: 0.25rem;
}

.nav-item {
  border-bottom: 1px solid #ddd;
  padding-bottom: 8px;
  margin-bottom: 8px;
}


/* Active sidebar link */
.nav-item.active .nav-link {
  color: #fff;
  background-color: #0d6efd;
  border-radius: 0.25rem;
}
</style>
<div class="container-fluid my-5">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" style="height:100vh;">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('upload')}}">
              Upload Image
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('history')}}">
              View History
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="row">
        <div class="col-md-6">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="/static/images/card1.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                  <a href="{{url_for('upload')}}" class="btn btn-primary">Upload File</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="/static/images/card2.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                  <a href="{{url_for('history')}}" class="btn btn-primary">See History</a>
                </div>
            </div>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
